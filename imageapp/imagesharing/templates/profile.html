    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

     {% load staticfiles %}

    <style>
        .vertical-center {
              min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
              /*min-height: 100vh;  These two lines are counted as one :-)       */
              display: flex;

}

<body>
<div class="container" align="right">
    <p>
        <a href="/welcome/" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-hand-left" ></span> Back
        </a></p>
</div>

<div class="jumbotron vertical-center">
	<div class="container" align="center">
		<h1>{{ request.user.username }} Profile </h1><br>
            <h2>Fill details, make a posts and Update and delete your posts ...! </h2>


        </div>
    </div>


<div class="container" align="center">
        <p><b> Update your details </b>

        <a href="/users/{{user}}/update" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-hand-right" ></span> Update
        </a>
    </p>
            <p> <b>All users posts  </b>
        <a href="/users/posts/" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-hand-right" ></span> Timeline
        </a>
    </p><br>
        <p> <b>Create a post </b>
        <a href="/users/posts/create" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-hand-right" ></span> Make a post
        </a>
    </p>
    <p> <b>Update, Delete and view your posts </b>
        <a href="http://127.0.0.1:8000/users/posts/user/{{ user}}/" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-hand-right" ></span> Your posts
        </a>
    </p>

</div>
